<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1€ Getränke App</title>
    <style>
        /* Add some basic styling */
        body {
            background-color: green; /* Set background color to green */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Align items vertically */
            align-items: center; /* Center items horizontally */
            position: relative; /* Set position to relative */
            padding: 10px; /* Add some padding */
        }

        #currentCredit {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        #userName {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
            text-align: center; /* Center the user name */
        }

        #buttonsContainer {
            text-align: center; /* Center the buttons */
            margin-top: 20px; /* Add some space at the top */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px; /* Adjust button padding */
            font-size: 18px; /* Adjust button font size */
        }

        #logoContainer {
            margin-top: 20px; /* Add space between logo and other content */
            text-align: center; /* Center the logo horizontally */
        }

        #clubLogo {
            width: 200px; /* Adjust logo size for mobile */
            height: auto; /* Maintain aspect ratio */
        }

        .paypal-button {
            margin-top: 20px; /* Add space between PayPal button and other content */
        }
    </style>
</head>
<body>
    <h1>1€ Getränke App</h1>
    <div id="userName"></div>
   
    <div id="buttonsContainer"> <!-- Container for the buttons -->
        <button id="purchaseBeer">Bier</button>
        <button id="purchaseSpezi">Spezi</button>
        <button id="purchaseKiste">Kiste</button>
        <!-- Link buttons to PayPal.me with specific amounts -->
        <button onclick="window.open('https://www.paypal.me/GermaniaKa/5', '_blank')">Konto aufladen (5€)</button> 
        <button onclick="window.open('https://www.paypal.me/GermaniaKa/10', '_blank')">Konto aufladen (10€)</button>
        <div id="paypalEmailContainer">
            <label for="paypalEmail">PayPal E-Mail:</label>
            <input type="email" id="paypalEmail" placeholder="Ihre PayPal E-Mail">
            <button onclick="savePayPalEmail()">Speichern</button>
        </div>
    </div>
    <div id="currentCredit">Aktueller Kontostand: ?€</div>
    <div id="responseMessage"></div>

    <!-- Container for the logo -->
    <div id="logoContainer">
        <!-- Logo image -->
        <img id="clubLogo" src="logo.png" alt="Club Logo">
    </div>
    <div id="topSpezi"></div>
    <div id="topBeer"></div>
    <script src="app.js"></script>
    <script>
        // Load credit when the page is accessed
        window.onload = function() {
            const userId = new URLSearchParams(window.location.search).get('userId');
            fetchCurrentCredit(userId);
        };
    </script>
</body>
</html>
